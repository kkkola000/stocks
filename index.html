<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остатки товаров</title>
</head>
<body>
    <h1>Остатки товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product['name'] }}</strong>: {{ product['stock'] }} шт.
            </li>
        {% endfor %}
    </ul>
    <p><a href="/download?nocache={{ date }}">Скачать YML файл</a></p>
</body>
</html>
