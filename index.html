<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остатки на складе</title>
</head>
<body>
    <h1>Остатки товаров на складе</h1>
    <p>Последнее обновление: {{ date }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Название</th>
                <th>ID</th>
                <th>Остаток</th>
            </tr>
        </thead>
        <tbody>
            {% for offer in offers %}
            <tr>
                <td>{{ offer.name }}</td>
                <td>{{ offer.id }}</td>
                <td>{{ offer.stock_quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
